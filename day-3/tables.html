<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <head>
            <style>
                table, th, td {
                    border: 1px solid black;
                }
            </style>
        </head>
    <body>

    <table>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td bgcolor="#FF0000">January</td>
            <td bgcolor="#00FF00">$100</td>
        </tr>
    </table>

    <p>The bgcolor attribute is not supported in HTML5. Use CSS instead.</p>

    </body>
</html>
